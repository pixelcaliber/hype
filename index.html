<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container my-4">
        <!-- Header Section -->
        <div class="video-chat-header text-center">
            <h1>hype</h1>
            <p class="lead">Connect seamlessly with others through hype</p>
        </div>

        <!-- Room Controls -->
        <div class="room-controls mt-5">
            <div class="input-group">
                <input id="roomId" class="form-control input-room" type="text" placeholder="Enter Room ID" />
                <button id="createRoomButton" class="btn btn-create-room">Create Room</button>
                <button id="joinRoomButton" class="btn btn-join-room">Join Room</button>
            </div>
            <p class="mt-3 text-center">
                Current Room: <span id="roomIdDisplay" class="badge bg-room-status">Not connected</span>
            </p>
        </div>

        <!-- Video Section -->
        <div id="videosContainer" class="video-container mt-5"></div>
        <!-- Local Video Preview -->
        <div class="text-center local-video mt-5">
            <h5>Your Video</h5>
            <video id="localVideo" class="video-preview" autoplay muted playsinline></video>
        </div>
         <!-- Media Controls -->
         <div class="text-center media-controls mt-4">
            <button id="toggleVideo" class="btn btn-media-control" disabled>Turn Video Off</button>
            <button id="toggleAudio" class="btn btn-media-control" disabled>Turn Audio Off</button>
        </div>
        <!-- Call Controls -->
        <div class="text-center call-controls mt-5">
            <button id="callButton" class="btn btn-call" disabled>Start Call</button>
            <button id="hangupCall" class="btn btn-hangup hidden" disabled>End Call</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Main JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
