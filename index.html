<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Room: <span id="roomIdDisplay">Not connected</span></h2>
        <input id="roomId" placeholder="Room ID" />
        <button id="createRoomButton">Create Room</button>
        <button id="joinRoomButton">Join Room</button>

        <div id="videosContainer"></div>
        <button id="callButton" disabled> Call</button>
        <div class="media-controls">
            <button id="toggleVideo" disabled>Turn Video Off</button>
            <button id="toggleAudio" disabled>Turn Audio Off</button>
        </div>
        <button id="hangupCall" class="hidden" disabled>End Call</button>
        
    </div>
    <div class="video-container"></div>
    <video id="localVideo" autoplay muted playsinline></video>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
